<script>

<!-- TODO secure parsing -->
id = "";
level = "";
if(document.URL.split("#").length==2)
{
   var args = document.URL.split("#")[1].split("&");
   
   if (args.length == 2)
   {
       for( i=0; i< args.length; i++)
	   {
	       arg = args[i].split("=");
	       switch(arg[0])
		   {
		        case "id":
			       id = arg[1];
				   break;
			    case "level":
				   level = arg[1]
				   break;
				default:
				   break;				   
		   }
	   }
   }
}

if ( (id != "") && (level != "") )
{
   var nodeajax = document.createElement("script")
   nodeajax.src = "http://api.deezer.com/playlist/" + id +"&output=jsonp&callback=onloadplaylist";
   document.body.appendChild(nodeajax);   
}

</script>
